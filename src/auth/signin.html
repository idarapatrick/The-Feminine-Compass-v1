<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/src/css/auth.css">
</head>
<body>
    <div class="ambient-light"></div>

    <div class="auth-container">
        <h1>Welcome Back</h1>
        <form id="signInForm" class="auth-form">
            <div class="alert-message" id="errorMessage"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="signInButton" class="auth-button">Sign In</button>
            <div class="auth-links">
                <p>Don't have an account? <a href="/src/auth/signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="/src/js/signin.js"></script>
</body>
</html>
