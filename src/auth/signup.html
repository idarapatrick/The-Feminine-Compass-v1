<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/src/css/auth.css">
</head>
<body>
    <div class="ambient-light"></div>

    <div class="auth-container">
        <h1>Create an Account</h1>
        <form id="signUpForm" class="auth-form">
            <div class="alert-message" id="errorMessage"></div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
                <small>Password must be at least 6 characters</small>
            </div>
            <button type="submit" id="signUpButton" class="auth-button">Sign Up</button>
            <div class="auth-links">
                <p>Already have an account? <a href="/src/auth/signin.html">Sign In</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="/src/js/signup.js"></script>
</body>
</html>
